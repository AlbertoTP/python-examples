<div class="container">
  <div class="inputs">
    <h2>Login Account</h2>
    <form id="login-form">
      <div class="form-group label-floating is-empty has-info">
        <label for="username" class="control-label"><span class="glyphicon glyphicon-user"></span> Username</label>
        <input id="username" name="username" class="form-control input-lg" type="text">
      </div>

      <div class="form-group label-floating is-empty has-info">
        <label for="password" class="control-label"><span class="glyphicon glyphicon-lock"></span> Password</label>
        <input id="password" name="password" class="form-control input-lg" type="password">
      </div>

      <button type="submit" class="btn btn-raised btn-info btn-block waves-effect ripples"> Login<div class="ripple-container"></div></button>
    </form>
  </div>
</div>
