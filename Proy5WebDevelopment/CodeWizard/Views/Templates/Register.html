<div class="container">
  <div class="inputs">
    <h2>Register Account</h2>
    <form id="register-form">
      <div class="form-group label-static is-empty has-info">
        <label for="username" class="control-label">Username</label>
        <input id="username" name="username" class="form-control" type="text" placeholder="Choose a username">
      </div>

      <div class="form-group label-static is-empty has-info">
        <label for="name" class="control-label">Name</label>
        <input id="name" name="name" class="form-control" type="text" placeholder="Enter your name">
      </div>

      <div class="form-group label-static is-empty has-info">
        <label for="email" class="control-label">Email</label>
        <input id="email" name="email" class="form-control" type="text" placeholder="Enter your e-mail">
      </div>

      <div class="form-group label-static is-empty has-info">
        <label for="password" class="control-label">Password</label>
        <input id="password" name="password" class="form-control" type="password" placeholder="Enter your password">
      </div>

      <button type="submit" class="btn btn-raised btn-info btn-block waves-effect ripples"> Submit<div class="ripple-container"></div></button>
    </form>
  </div>
</div>
