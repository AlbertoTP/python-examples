{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>

{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

<h1>I'm a index template</h1>

{% for post in posts %}
    <div>
        <h3><a href="/post/{{ post.slug }}">{{ post.tittle }}</a></h3>
        <p>{{ post.summary }}</p>
    </div>
{% endfor %}
