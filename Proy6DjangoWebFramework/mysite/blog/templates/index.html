{% extends 'base.html' %}
{% block content %}

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <h1>Recent post</h1>
      </div>
      {% for post in posts %}
        <div class="col-md-4">
          <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="{{ post.image.url }}" alt="{{ post.image.url }}">
            <div class="card-body">
              <h5 class="card-title">{{ post.tittle }}</h5>
              <p class="card-text">{{ post.summary }}</p>
              <a href="/post/{{ post.slug }}" class="btn btn-primary">Go</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

{% endblock %}
